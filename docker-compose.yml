version: "3.8"

services:
    jenkins:
        container_name: jenkins
        image: jenkins/jenkins:latest
        privileged: true
        user: root
        ports:
            - 8080:8080
            - 50000:50000
        restart: always
        environment:
            - DOCKER_HOST=tcp://localhost:2375
        volumes:
            - jenkins_home:/var/jenkins_home
            - /var/run/docker.sock:/var/run/docker.sock
            - /usr/bin/docker:/usr/bin/docker
        networks:
            - net-jenkins
volumes:
    jenkins_home:

networks:
    net-jenkins:
