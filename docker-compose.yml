version: "3.8"

services:
    jenkins:
        container_name: jenkins
        image: jenkins/jenkins:latest
        privileged: true
        user: root
        ports:
            - 8080:8080
            - 50000:50000
        restart: always
        volumes:
            - jenkins_home:/var/jenkins_home
        networks:
            - net-jenkins
volumes:
    jenkins_home:

networks:
    net-jenkins:
